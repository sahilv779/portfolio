<!DOCTYPE html>
<html>

<head>
    <title>Play Muski Roll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/phaser.min.js"></script>
    <style>
        canvas {
            padding: 0;
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .tint:before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fedbc7;
            transition: all .3s linear;
        }

        /* W3PRO.CSS 4.13 June 2019 by Jan Egil and Borge Refsnes */
        html,
        body {
            font-family: Verdana, sans-serif;
            font-size: 15px;
            line-height: 1.5
        }

        html {
            overflow-x: hidden
        }

        .w3-btn,
        .w3-button {
            border: none;
            display: inline-block;
            padding: 8px 16px;
            vertical-align: middle;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            background-color: inherit;
            text-align: center;
            cursor: pointer;
            white-space: nowrap
        }

        .w3-btn:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
        }

        .w3-btn,
        .w3-button {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }

        .w3-disabled,
        .w3-btn:disabled,
        .w3-button:disabled {
            cursor: not-allowed;
            opacity: 0.3
        }

        .w3-disabled *,
        :disabled * {
            pointer-events: none
        }

        .w3-btn.w3-disabled:hover,
        .w3-btn:disabled:hover {
            box-shadow: none
        }

        .w3-mobile .w3-btn,
        .w3-button {
            width: 100%
        }
    </style>
</head>

<body>
    <div onclick="music()" style="text-align:center;position:fixed;width:100%;z-index:1;top:0">
        <img src="/logo.png" style="height: 50px;">
        <span id="volume_icon"><svg  xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><path  fill="#d49778" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/><path d="M0 0h24v24H0z" fill="none"/></svg></span>
    </div>
    <div style="color: #d49778; text-align: center;bottom:0;position:fixed;width:100%;z-index:1">
        <button id="arrowLeftButton" onclick="loadLevel(current_level<1 ? 0 :current_level-1)" class="w3-btn w3-margin-right"
            style="font-size: 21px; display: none;"><b>&leftarrow;</b></button>

        <button id="level_label_btn" onclick="loadLevel(current_level)" class="w3-btn"
            style="font-size: 21px">Loading...</button>

        <button id="arrowRightButton" onclick="loadLevel(current_level+1)" class="w3-btn w3-margin-left"
            style="font-size: 21px; display: none;">&rightarrow;</button>
    </div>

            new Array(30), new Array(30), new Array(30)
        ];
        var move_locked = false;
        var unvisited_tile_count = 0;
        var game_canvas_instance;


        var TileSize = 18;
        var screen_landscape = true;

        if (window.innerHeight < window.innerWidth) {

            //console.log("Lanscape screen");
            screen_landscape = true;
            var heightTile = (window.innerHeight - 100) / 16;
            var widthTile = (window.innerWidth) / 32;

            TileSize = Math.floor(heightTile < widthTile ? heightTile : widthTile);


        } else {

            //console.log("Portrait screen");
            screen_landscape = false;

            var heightTile = (window.innerHeight - 100) / 32;
            var widthTile = (window.innerWidth) / 16;

            TileSize = Math.floor(heightTile < widthTile ? heightTile : widthTile);
        }

        var BoardTile = new Phaser.Class({

            Extends: Phaser.GameObjects.Image,

            initialize: function BoardTile(scene, x, y) {

                Phaser.GameObjects.Image.call(this, scene)

                this.setTexture('vacant_tile');
                this.setOrigin(0);
                this.setPosition(x, y);
                this.displayHeight = TileSize;
                this.displayWidth = TileSize;

                this.tint = gameColors[current_color_config].color_tile;

                this.visited = false;
                unvisited_tile_count += 1;

                scene.children.add(this);
            },
            make_visited: function () {
                if (!this.visited) {
                    this.visited = true;
                    unvisited_tile_count -= 1;
                    this.tint = gameColors[current_color_config].color_player;
                    this.alpha = 0.9 + Math.random() * (0.1);

                    if (unvisited_tile_count < 1) {
                        localStorage.setItem("muski_rolled", current_level);
                        setTimeout(function () { loadLevel(current_level + 1); }, 100);
                    }
                }
            }


        });



        var PlayerTile = new Phaser.Class({

            Extends: Phaser.GameObjects.Image,

            initialize: function PlayerTile(scene, tilex, tiley) {

                Phaser.GameObjects.Image.call(this, scene)

                this.setTexture('player_tile');
                this.setPosition(gameSceneTile[tilex][tiley].x, gameSceneTile[tilex][tiley].y);
                this.displayWidth = TileSize;
                this.displayHeight = TileSize;
                this.setOrigin(0);

                this.tilex = tilex;
                this.tiley = tiley;

                scene.children.add(this);
            }

        });




        function handleKey(params) {

            switch (params.code) {
                case "KeyA":
                case "ArrowLeft":
                    if (!move_locked) {
                        move_locked = true;
                        movePlayer("left");
                    }
                    break;
                case "KeyD":
                case "ArrowRight":
                    if (!move_locked) {
                        move_locked = true;
                        movePlayer("right");
                    }
                    break;
                case "KeyW":
                case "ArrowUp":
                    if (!move_locked) {
                        move_locked = true;
                        movePlayer("up");
                    }
                    break;
                case "KeyS":
                case "ArrowDown":
                    if (!move_locked) {
                        move_locked = true;
                        movePlayer("down");
                    }
                    break;
            }
        }

        function handleSwipe(e) {

            var swipeTime = e.upTime - e.downTime;
            var swipe = new Phaser.Geom.Point(e.upX - e.downX, e.upY - e.downY);
            var swipeMagnitude = Phaser.Geom.Point.GetMagnitude(swipe);
            var swipeNormal = new Phaser.Geom.Point(swipe.x / swipeMagnitude, swipe.y / swipeMagnitude);
            if (swipeMagnitude > 20 && swipeTime < 1000 && (Math.abs(swipeNormal.y) > 0.8 || Math.abs(swipeNormal.x) > 0.8)) {
                if (swipeNormal.x > 0.8) {
                    if (!move_locked) {
                        move_locked = true;
                        movePlayer("right");
                    }
                }
                if (swipeNormal.x < -0.8) {
                    if (!move_locked) {
                        move_locked = true;
                        movePlayer("left");
                    }
                }
                if (swipeNormal.y > 0.8) {
                    if (!move_locked) {
                        move_locked = true;
                        movePlayer("down");
                    }
                }
                if (swipeNormal.y < -0.8) {
                    if (!move_locked) {
                        move_locked = true;
                        movePlayer("up");
                    }
                }
            }
        }

        function movePlayer(direction) {
            if (unvisited_tile_count > 0) {
                if (screen_landscape) {
                    switch (direction) {
                        case "left":

                            if ((player.tiley) > 0 && gameSceneTile[player.tilex][player.tiley - 1] != null) {
                                player.tiley -= 1;
                                player.setPosition(gameSceneTile[player.tilex][player.tiley].x, gameSceneTile[player.tilex][player.tiley].y)
                                gameSceneTile[player.tilex][player.tiley].make_visited();

                                if ((player.tiley) > 0 && gameSceneTile[player.tilex][player.tiley - 1] != null && unvisited_tile_count > 0) {
                                    setTimeout(function () { movePlayer(direction) }, 10);
                                } else
                                    move_locked = false;
                            } else {
                                move_locked = false;
                            }
                            break;


                        case "right":
                            if ((player.tiley + 1) < gameSceneTile[player.tilex].length && gameSceneTile[player.tilex][player.tiley + 1] != null) {

                            }

                                    move_locked = false;
                            } else {

                            }
                            break;


                    }



                } else {
                    switch (direction) {
                        case "up":

                            if ((player.tiley) > 0 && gameSceneTile[player.tilex][player.tiley - 1] != null) {
                                player.tiley -= 1;

                            }
                            break;


                        case "down":
                            if ((player.tiley + 1) < gameSceneTile[player.tilex].length && gameSceneTile[player.tilex][player.tiley + 1] != null) {
                                player.tiley += 1;
                                player.setPosition(gameSceneTile[player.tilex][player.tiley].x, gameSceneTile[player.tilex][player.tiley].y)
                                gameSceneTile[player.tilex][player.tiley].make_visited();

                                if ((player.tiley + 1) < gameSceneTile[player.tilex].length && gameSceneTile[player.tilex][player.tiley + 1] != null && unvisited_tile_count > 0) {
                                    setTimeout(function () { movePlayer(direction) }, 10);
                                } else
                                    move_locked = false;
                            } else {

                            }
                            break;


                        case "left":
                            if ((player.tilex) > 0 && gameSceneTile[player.tilex - 1][player.tiley] != null) {
                                player.tilex -= 1;
                                player.setPosition(gameSceneTile[player.tilex][player.tiley].x, gameSceneTile[player.tilex][player.tiley].y)
                                gameSceneTile[player.tilex][player.tiley].make_visited();

                                if ((player.tilex) > 0 && gameSceneTile[player.tilex - 1][player.tiley] != null && unvisited_tile_count > 0) {
                                    setTimeout(function () { movePlayer(direction) }, 10);
                                } else
                                    move_locked = false;


                            } else {

                            }
                            break;


                        case "right":

                            if ((player.tilex + 1) < gameSceneTile.length && gameSceneTile[player.tilex + 1][player.tiley] != null) {
                                player.tilex += 1;
                                player.setPosition(gameSceneTile[player.tilex][player.tiley].x, gameSceneTile[player.tilex][player.tiley].y)
                                gameSceneTile[player.tilex][player.tiley].make_visited();

                                if ((player.tilex + 1) < gameSceneTile.length && gameSceneTile[player.tilex + 1][player.tiley] != null && unvisited_tile_count > 0) {
                                    setTimeout(function () { movePlayer(direction) }, 10);
                                } else
                                    move_locked = false;
                            } else {
                                move_locked = false;
                            }
                            break;


                    }
                }





            }

        }

        function loadLevel(level_num) {
            unvisited_tile_count = 1;

            current_level = level_num;

            if (levels[level_num] == null) {

                var randomLevel = current_actual_level;

                while (randomLevel == current_actual_level) {
                    randomLevel = Math.floor(Math.random() * levels.length);
                }

                level_num = randomLevel;
            }

            current_actual_level = level_num;

            current_color_config = current_level % 4;

            game_canvas_instance.cameras.main.setBackgroundColor(gameColors[current_color_config].color_canvas);

            if (player != null) {
                player.destroy();

            }

            var level_tile_iterator = 0;
            var worldx_min;
            var worldx = (window.innerWidth / 2) - (TileSize * 8);
            var worldy = (window.innerHeight / 2) - (TileSize * 8);

            if (screen_landscape) {
                worldy = (window.innerWidth - (TileSize * 32)) / 2; // horizontal large side
                worldx = (window.innerHeight - (TileSize * 15)) / 2;

            } else {

                //portrait
                worldy -= (TileSize * 8); // horizontal
                //worldx_min = worldy;
            }
            worldx_min = worldy;


            var player_x = 1;
            var player_y = 1;
            var levelsArray = levels[level_num].tiles;

            // reverse board
            if (Math.random() < 0.5) {
                levelsArray = levelsArray.reverse();

            }


            for (let i = 0; i < 15; i++) {

                for (let j = 0; j < 30; j++) {

                    if (gameSceneTile[i][j] != null) {
                        gameSceneTile[i][j].destroy();
                        gameSceneTile[i][j] = null;
                    }

                    if (levelsArray[level_tile_iterator] == 1) {
                        //create tile
                        if (screen_landscape) {
                            gameSceneTile[i][j] = new BoardTile(game_canvas_instance, worldy, worldx);
                        } else {
                            gameSceneTile[i][j] = new BoardTile(game_canvas_instance, worldx, worldy);
                        }
                    } else if (levelsArray[level_tile_iterator] == 2) {
                        //create tile
                        if (screen_landscape) {
                            gameSceneTile[i][j] = new BoardTile(game_canvas_instance, worldy, worldx);
                        } else {
                            gameSceneTile[i][j] = new BoardTile(game_canvas_instance, worldx, worldy);
                        }

                        gameSceneTile[i][j].make_visited();
                        player_x = i;
                        player_y = j;
                    }


                    level_tile_iterator += 1;

                    worldy += TileSize;
                }
                worldy = worldx_min;
                worldx += TileSize;
            }

            player = new PlayerTile(
                game_canvas_instance,
                player_x,
                player_y
            );


            document.getElementById("level_label_btn").innerHTML = "# " + (current_level + 1);

            unvisited_tile_count -= 1;
            document.getElementById("arrowRightButton").style.display = "inline";
            document.getElementById("arrowLeftButton").style.display = "inline";
        }
